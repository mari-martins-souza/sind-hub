<form>

    <div class="register-content">

        <h2>Preencha os campos abaixo para criar uma conta</h2>

        <input
            type="email"
            id="email"
            name="email"
            placeholder="e-mail"
            formControlName="email"
        />
    
        <input
            type="password"
            id="password"
            name="password"
            placeholder="senha"
            formControlName="password"
        />

        <input
            type="password"
            id="confirm"
            name="confirm"
            placeholder="repita a senha"
            formControlName="confirm"
        />
    
        <button
        id="btn-register"
        >
            Criar
        </button>
    
    </div>

</form>
